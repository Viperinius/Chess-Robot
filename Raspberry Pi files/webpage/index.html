<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header class="header-fixed">
        <div class="header-limiter">    
            <h1><a href="#">Chess<span>Robot</span></a></h1>    
            <nav class="navbar" id="navbar-menu">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#play">Play</a>
                        </li>
                    </ul>
            </nav>    
        </div>        
    </header>
    
    <div class="header-fixed-placeholder"></div>


    <div data-spy="scroll" data-target="#navbar-menu" data-offset="0" class="container-fluid mt-4 mb-4">
        <div id="home">
            <h1 class="display-1 text-center">Welcome to the ChessRobot!</h1>
            <br>
            <img src="https://cdn.pixabay.com/photo/2017/09/08/20/29/chess-2730034_960_720.jpg" class="img-fluid rounded mx-auto d-block">
            <div class="mb-5"></div>
        </div>
        <div id="play">
            <h1 class="display-2 text-center">Play now!</h1>
            <br>
            <div id="chessBoard" style="width: 30%" class="mx-auto"></div>

            <br>
            <h1 class="display-4 text-center" id="status"></h1>

            <br>
            <div class="mx-auto text-center">
                <button type="button" class="btn btn-outline-secondary" id="btnFlipSide">Change playing side</button>
                <button type="button" class="btn btn-outline-secondary" id="btnToggleValidMoves">Show valid moves</button>
                <button type="button" class="btn btn-outline-danger" id="btnResetBoard">Start position</button>
            </div>
        </div>

        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="index.js"></script>
    <script>
        $(document).ready(function(){
            var showHeaderAt = 150;
            var win = $(window), 
                body = $('body');

            // Show the fixed header only on larger screen devices
            if(win.width() > 600){
                // When we scroll more than 150px down, we set the
                // "fixed" class on the body element.
                win.on('scroll', function(e){
                    if(win.scrollTop() > showHeaderAt) {
                        body.addClass('fixed');
                    }
                    else {
                        body.removeClass('fixed');
                    }
                });

            }
        });
    </script>
</body>
</html>
